{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>

    <form style="width: 95%; margin: auto;" method="post">
        {% csrf_token%}
        <div class="form-group">
            <label for="pageTitle" style="font-weight: bold;">Page Title:</label>
            <textarea class="form-control" id="pageTitle" name="pageTitle" placeholder="Enter the Title of the Page" rows="1">{{ title }}</textarea>
        </div>
        <div class="form-group">
            <label for="markdownContent" style="font-weight: bold;">Markdown Content for the Page</label>
            <textarea class="form-control" id="markdownContent" name="markdownContent" placeholder="Enter the Markdown Content for the Page" rows="8">{{ content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-2" style="float: right;">Save Page</button>
    </form>

{% endblock %}
